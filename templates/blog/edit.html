{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="col-lg-12">
      <div class="widget">
        <div class="widget-header"> <i class="icon-file-alt"></i>
          <h3>Post Your Blog :)</h3>
        </div>
        <div class="widget-content">
          <form data-validate="parsley" novalidate method="post" class="form-horizontal" action="{% url 'blog:edit' post.id %}">
            {% csrf_token %}
            {% if message %}
                    <div class="alert alert-info fade in">{{ message }}</div>
            {% endif %}
            <fieldset>
              <div class="control-group">
              <div class="col-md-2">
                <label class="control-label" for="title">Title</label>
                </div>
                <div class="col-md-10">
                <div class="form-group">
                  <input type="text" required class="form-control parsley-validated" name="title" id="title" value={{post.title}}>
                </div>
                </div>
              </div>
              <div class="control-group">
              <div class="col-md-2">
                <label class="control-label" for="description">Body</label>
                </div>
                <div class="col-md-10">
                <div class="form-group">
                  <textarea class="form-control" name="body" rows="8" id="description">{{post.body}}</textarea>
                  <span class="help-block">We recommend you use markdown-format :)</span> 
                  </div>
                  </div>
              </div>
              <div class="control-group">
                <div class="col-md-2">
                  <label class="control-label" for="title" >Excerpt</label>
                  </div>
                  <div class="col-md-10">
                  <div class="form-group">
                    <input type="text" required class="form-control parsley-validated" name="excerpt" id="title" value={{post.excerpt}}>
                    <span class="help-block">Or We can automatically generate one excerpt for you :)</span> 
                  </div>
                  </div>
                </div>
                <div class="control-group">
                  <div class="col-md-2">
                    <label class="control-label" for="title">Category</label>
                    </div>
                    <div class="col-md-10">
                    <div class="form-group">
                      <select name="category" required class="form-control parsley-validated" value={{post.category.name}}>
                        {%for category in category_list %}
                        <option value="{{category.name}}">{{category.name}}</option>
                        {%empty%}
                        暂无分类！
                        {%endfor%}
                      </select>
                    </div>
                    </div>
                  </div>
                
            </fieldset>
            <div class="form-actions">
              <button class="btn btn-success" type="submit">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    

  </div>

{% endblock main %}
